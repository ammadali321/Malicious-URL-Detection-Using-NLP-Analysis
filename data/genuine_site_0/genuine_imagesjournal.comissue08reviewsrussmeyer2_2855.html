<p><font size="6" color="#FF0000"><b>I</b></font>n the 1950s, when male moviegoers desired a dose of female nudity, they frequently turned to nudist camp movies--an "adults-only" genre that presented nudists as a wholesome, happy volleyball loving lot. Due to the loosened obscenity regulations of the '50s, these movies (with titles such as <i>Diary of a Nudist</i> and <i>As Nature Intended</i>) slipped past censors and into theaters across the country.
